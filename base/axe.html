<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Low Poly Axe</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="instructions">Drag to rotate â€¢ Scroll to zoom</div>
    
    <!-- Load Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // --- 3. Create the Axe ---
        const axeGroup = new THREE.Group();

        // Materials
        const woodMaterial = new THREE.MeshPhongMaterial({ color: 0x5d4037, flatShading: true });
        const metalMaterial = new THREE.MeshPhongMaterial({ color: 0x78909c, flatShading: true });
        const edgeMaterial = new THREE.MeshPhongMaterial({ color: 0xeeeeee, flatShading: true });

        // A. The Handle (Cylinder)
        // CylinderGeometry(topRadius, bottomRadius, height, radialSegments)
        const handleGeo = new THREE.CylinderGeometry(0.1, 0.12, 4, 6);
        const handle = new THREE.Mesh(handleGeo, woodMaterial);
        axeGroup.add(handle);

        // B. The Axe Head Base (Box)
        const headBaseGeo = new THREE.BoxGeometry(0.4, 0.6, 0.8);
        const headBase = new THREE.Mesh(headBaseGeo, metalMaterial);
        headBase.position.y = 1.5; // Near top of handle
        axeGroup.add(headBase);

        // C. The Blade (Wedge shape using BoxGeometry & scaling)
        const bladeGeo = new THREE.BoxGeometry(0.05, 1.2, 1);
        const blade = new THREE.Mesh(bladeGeo, metalMaterial);
        blade.position.set(0, 1.5, 0.7);
        blade.rotation.x = Math.PI / 8; // Slight tilt
        axeGroup.add(blade);

        // D. The Sharp Edge (Visual highlight)
        const edgeGeo = new THREE.BoxGeometry(0.02, 1.3, 0.1);
        const edge = new THREE.Mesh(edgeGeo, edgeMaterial);
        edge.position.set(0, 1.5, 1.2);
        edge.rotation.x = Math.PI / 8;
        axeGroup.add(edge);

        scene.add(axeGroup);

        // --- 4. Animation and Interaction ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        function animate() {
            requestAnimationFrame(animate);
            
            // Subtle auto-rotation
            axeGroup.rotation.y += 0.005;
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
