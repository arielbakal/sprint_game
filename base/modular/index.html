<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Island Survival</title>
    <script src="https://cdn.jsdelivr.net/npm/beepbox@4.2.0/global/beepbox_synth.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="custom-cursor"></div>
    <div id="touch-reticle"></div>
    <div id="crosshair"></div>
    <div id="white-flash"></div>

    <div id="ui-layer">
        <button id="settings-btn">‚öôÔ∏è</button>
        <div id="settings-popup">
            <label>
                <span id="vol-icon">üîä</span>
                <div id="vol-slider-container">
                    <input type="range" id="vol-slider" min="0" max="100" value="50">
                </div>
            </label>
        </div>
        <div id="dialog-box">
            <p id="dialog-text">Greetings, traveler!</p>
            <button onclick="document.getElementById('dialog-box').style.display='none';">CLOSE</button>
        </div>
        <div id="axe-hint"
            style="display:none;position:absolute;bottom:80px;left:50%;transform:translateX(-50%);color:#fff;background:rgba(0,0,0,0.6);padding:8px 16px;border-radius:4px;font-family:sans-serif;font-size:14px;">
            Press F to pick up Axe
        </div>

        <div id="resource-hud">
            <div class="log-icon"></div>
            <span class="log-label">x<span id="log-count">0</span></span>
        </div>
        <div id="chop-indicator">
            <div id="chop-fill"></div>
        </div>
        <div id="inventory-container">
            <div id="inventory-grid"></div>
        </div>
        <button id="reset-btn">
            <span class="skull">‚ò†</span>
            <span class="text">NEW WORLD</span>
            <span class="skull">‚ò†</span>
        </button>
        <div id="boat-prompt">Press E to Board Boat</div>
        <div id="boat-nav-hint">WASD to Sail &bull; E to Disembark</div>
        <div id="boat-stats"
            style="display:none; position:absolute; bottom:20px; right:20px; color:white; background:rgba(0,0,0,0.5); padding:10px; border-radius:5px; font-family:monospace;">
            <div>Speed: <span id="boat-speed-val">0</span> kn</div>
            <div>Health: <span id="boat-health-val">100</span>%</div>
        </div>
        <div id="boat-build-progress"></div>
        <div id="island-indicator"></div>

        <!-- Multiplayer Panel -->
        <div id="mp-panel">
            <div id="mp-header">MULTIPLAYER</div>
            <div id="mp-status">Offline</div>
            <input type="text" id="mp-url" value="ws://localhost:3001" placeholder="ws://host:port">
            <button id="mp-connect-btn">CONNECT</button>
            <div id="mp-player-count"></div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-interface" style="display:none;">
            <div id="chat-header">
                <h3>Chat</h3>
                <button id="chat-close-btn">X</button>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-typing">Typing...</div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Ask something...">
                <button id="chat-send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
